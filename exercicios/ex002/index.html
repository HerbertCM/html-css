</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio de tags p</p>
    <p>Se precisar quebrar o texto, <br>basta usar a tag br</p>
    <p>Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &euro;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji
        &#x1F498;
    </p>
